<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Product List</title>
    <link rel="stylesheet" href="CSS/productList.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="products">
      <section class="productList">
        <h1 class="menuTitle">Desserts</h1>
        <div class="gridProductList js-gridProductList"></div>
      </section>

      <section class="cart">
        <div class=""><h2 class="cartInfo">Your Cart (0)</h2></div>
        <div class="emptyCart">
          <div class="containerForEmptyImage">
            <img src="Product-images/Empty Illustration.png" alt="" />
          </div>
          <p class="emptyCartText">Your added items will apear here</p>
        </div>
        <div class="cartItems">
          <div class="flexNewProducts"></div>
          <div class="cartItemTotalContainer">
            <p class="textTotalOrder">Order total</p>
            <p class="totalPrice"></p>
          </div>
          <div class="deliveryInfo">
            <div class="containerForTreeImg">
              <img
                src="Product-images/Tree.png"
                alt="Tree sticker carbon-neutral"
                class="treeImg"
              />
            </div>
            <p>
              This is a
              <span class="deliveryTextInfo">carbon-neutral</span>
              delivery
            </p>
          </div>
          <button class="confirmOrderBtn">Confirm Order</button>
        </div>
      </section>
    </main>
    <script type="module" src="JS/Deserts.js"></script>
    <script type="module" src="JS/cart.js"></script>
  </body>
</html>
